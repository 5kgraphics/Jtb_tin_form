<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>welcome to JTB TIN registeration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0b4d03, #145a32);
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #e9f5e1;
    }

    p {
      color: #d0f0c0;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .btn {
      padding: 1.2rem 2rem;
      background-color: #a1d99b;
      color: #1b3c1a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      min-width: 260px;
      text-align: center;
    }

    .btn:hover {
      background-color: #c7e9c0;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to JTB TIN Registration</h1>
    <p>Please select your registration type to proceed</p>
  </header>

  <div class="button-container">
    <button class="btn">Individual TIN Registration</button>
    <button class="btn">Non-Individual TIN Registration</button>
  </div>
</body>
</html>
